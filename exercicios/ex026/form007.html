<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplop de Formulário</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Região um">
                    <option value="MA">Maranhão</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


                <optgroup label="Região dois">
                    <option value="RJ">Rio de janeiro</option>
                    <option value="ES">Espirito santo</option>
                </optgroup>
            
            </select>
        </p>
        <p>
            <label for="ifrof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        
         
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
        
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
